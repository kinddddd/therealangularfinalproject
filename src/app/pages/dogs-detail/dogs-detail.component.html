        <img src="{{myDog.img}}" alt="{{myDog.breed}}"/>
        <p>{{myDog.description}}</p>
        <p class="title">Average lifespan</p>
        <p>{{myDog.life}}</p>
        <p class="title">Average size and weight</p>
        <p>{{myDog.size}}</p>
    </div>
    <div class="buttonContainer">
        <button routerLink="/dogs">Volver atr√°s</button>
        <button (click)="deleteDog()">Borrar perro</button>

    </div>
</div>
